name: NestJS Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: |
          cd api
          sudo npm -g i yarn
          sudo yarn install
          sudo yarn run test
